

<div [ngClass]="cm.isMobileDevice?'card shadow-lg w-75 mx-auto mt-5':'card shadow-lg w-50 mx-auto mt-5'">
  <div class="card-body">
    <h5 class="card-title">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"  value="A"  [formControl]="cbox">
        <label class="form-check-label" for="exampleRadios1">
          Add
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"   value="S" [formControl]="cbox">
        <label class="form-check-label" for="exampleRadios2">
          Subtract
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"  value="M" [formControl]="cbox">
        <label class="form-check-label" for="exampleRadios2">
          Multiplication
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"   value="D" [formControl]="cbox">
        <label class="form-check-label" for="exampleRadios2">
          Divide
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"   value="SQ" [formControl]="cbox">
        <label class="form-check-label" for="exampleRadios2">
          Divide
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"   value="CQ" [formControl]="cbox">
        <label class="form-check-label" for="exampleRadios2">
          Divide
        </label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Digits</label>
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="digits">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </h5>
    <div class="card-text container">
      
      <div class="row  mt-2">
        
        <div class="b-sm-3 h2">{{firstNumber}}</div>
        <div class="b-sm-3 h2" [ngSwitch]="cbox.value">
            <span *ngSwitchCase="'A'">+</span>
            <span *ngSwitchCase="'S'">-</span>
            <span *ngSwitchCase="'M'">*</span>
            <span *ngSwitchCase="'D'">/</span>
            <span *ngSwitchCase="'SQ'"><sup>2</sup></span>
            <span *ngSwitchCase="'CQ'"><sup>3</sup></span>
        </div>
        <div class="b-sm-3 h2" *ngIf="cbox.value!='SQ' && cbox.value!='CQ'">{{SecondNumber}}</div>
      </div>
      <div class="row" *ngIf="ansFlag">
        <div class="b-sm-3 h2" [ngSwitch]="cbox.value">
          <span *ngSwitchCase="'A'">ANS : {{firstNumber+SecondNumber}}</span>
          <span *ngSwitchCase="'S'">ANS : {{firstNumber-SecondNumber}}</span>
          <span *ngSwitchCase="'M'">ANS : {{firstNumber*SecondNumber}}</span>
          <span *ngSwitchCase="'D'">ANS : {{firstNumber/SecondNumber}}</span>
          <span *ngSwitchCase="'SQ'">ANS : {{firstNumber*firstNumber}}</span>
          <span *ngSwitchCase="'CQ'">ANS : {{firstNumber*firstNumber*firstNumber}}</span>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="nextQuestion()">Next</button>
        <button type="button" class="btn btn-primary ml-2" (click)="showAns()">Show Answere</button>
      </div>
    </div>
  </div>
</div>
